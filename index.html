<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&family=Lexend+Deca&family=Roboto+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Listado de hoteles</title>
  </head>
  <body>
    <header class="cabecera"><h1>Reseñas de Hoteles</h1></header>
    <!-- tarjeta -->
    <article class="box">
      <header>
        <img
          class="box__foto"
          src="/assets/images/opcion1.jpg"
          alt="foto de hotel"
          id="foto"
        />
      </header>
      <section>
        <span class="box__ubicacion" id="ubicacion"></span>
        <h2 id="nombre" class="box__nombre"></h2>
      </section>
      <footer class="box__footer">
        <p>
          <span>Puntuacion:</span>
          <span id="estrellas"></span>
        </p>
        <p>
          <label for="verificacion">Reseña anónima</label>
          <input type="checkbox" name="Anonimo" id="verificacion" />
        </p>
      </footer>
    </article>
    <script src="/app.js"></script>
  </body>
</html>
